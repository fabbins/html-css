<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5 </title>
</head>
<body>
    <h1>imagem dinâmica </h1>
    <p>tente abrir este site em varios dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu nagegador.</p>
    <picture> 
        <source media="(max-width:600px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:800px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>


 <h1> Reproduzindo Aúdios </h1>
 <p>Vamos reproduzir aúdios em html5 </p>
 <audio preload="metadata" autoplay controls loop>  
     <source src="midias/musica01.mp3" type="audio/mpeg">
     <source src="midias/musica01.ogg" type="audio/ogg">
     <source src="midias/musica01.wav" type="audio/wav">
 </audio>   
 <p>Infelizmente o arquivo não pode ser carregado por favor baixar aqui <a href="midias/musica01.mp3"></a></p>
</body>
</html>
